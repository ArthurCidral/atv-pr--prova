<script>
    //Considere que o usuário deseja importar um determinado produto de um determinado país.
    //Para poder importar, deverá pagar 60% de imposto sobre o preço do produto.
    //Além deste, também é preciso pagar 20% de ICMS sobre o preço do produto.
    //Peça para o usuário informar o preço do produto a ser importado e calcule qual será o preço final a ser pago pelo produto, considerando todos os impostos.

    const valorProduto = Number(prompt(`informe o valor do produto`));
    
    const imposto = valorProduto * 0.6;
    const icms = valorProduto * 0.2;
    const valorFinal = valorProduto + imposto + icms;

    alert(`o valor final do produto é ${valorFinal}`);
</script>
