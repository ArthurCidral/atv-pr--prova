<script>
    //Um professor aplicou, durante o trimestre, 4 mecanismos avaliativos.
    //- A nota 1 possui peso 0.5
    //- A nota 2 possui peso 1
    //- A nota 3 possui peso 1.5
    //- A nota 4 possui peso 2
    //Peça para o usuário informar quais são as 4 notas obtidas e calcule a média trimestral do aluno.

    const nota1 = Number(prompt(`informe a primeira nota:`));
    const nota2 = Number(prompt(`informe a segunda nota:`));
    const nota3 = Number(prompt(`informe a terceira nota:`));
    const nota4 = Number(prompt(`informe a quarta nota:`));

    const media1 = nota1 * 0.5 / 5
    const media2 = nota2 * 1 / 5
    const media3 = nota3 * 1.5 / 5
    const media4 = nota4 * 2 / 5
    const mediaFinal = media1 + media2 + media3 + media4

    alert(`A média do aluno é ${mediaFinal}`);
</script>
